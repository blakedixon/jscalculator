<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/ type="text/css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <section class="container">
      <section>
        <h5 class="calculation">0</h5>
        <section>
          <article class="button clear">AC</article>
          <article class="button sign">+/-</article>
          <article class="button decimal">.</article>
          <article class="button division">/</article>
        </section>
        <section>
          <article class="button seven">7</article>
          <article class="button eight">8</article>
          <article class="button nine">9</article>
          <article class="button times">x</article>
        </section>
        <section>
          <article class="button four">4</article>
          <article class="button five">5</article>
          <article class="button six">6</article>
          <article class="button subtraction">-</article>
        </section>
        <section>
          <article class="button one">1</article>
          <article class="button second">2</article>
          <article class="button three">3</article>
          <article class="button add">+</article>
        </section>
        <section>
          <article class="button zero">0</article>
          <article class="button equals">=</article>
        </section>
      </section>
    </section>
  </body>
</HTML>
